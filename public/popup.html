<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
<div class="app">
  <form id="appkey-form">
    <div class="form-group">
      <label for="apikey">Gemini Key:</label>
      <input type="text" id="apikey" name="apikey" required>
    </div>
    <div class="form-group">
      <label for="v2token">V2 Token:</label>
      <input type="text" id="v2token" name="v2token" required>
    </div>
    <div class="button-group">
      <button type="button" id="save">保存</button>
    </div>
  </form>

  <hr class="divider" />
  <p class="subtitle">
    <code>Powered by Gemini</code>
    <a class="apiKeyUrl" href="https://aistudio.google.com/app/apikey?hl=zh-cn">获取Gemini
      API Key</a>
  </p>
  <div id="status"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
